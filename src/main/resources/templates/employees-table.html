<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<form action="#" th:action="@{/employees/create}" method="get">

    <div class="model-container">
        <div class="table-responsive">

            <table class="table table-bordered">
                <thead class="table-dark">
                <tr class="table-dark">
                    <th class="text-center" style="color: #ff9429">#</th>
                    <th class="text-center" style="color: #ffeb29">Name</th>
                    <th class="text-center" style="color: #ffeb29">Surname</th>
                    <th class="text-center" style="color: #ffeb29">Father</th>
                    <th class="text-center" style="color: #ffeb29">Email</th>
                    <th class="text-center" style="color: #ffeb29">Birthday</th>
                    <th class="text-center" style="color: #ffeb29">Gender</th>
                    <th class="text-center" style="color: #ffeb29">Salary</th>
                    <th class="text-center" style="color: #ffeb29">Department</th>
                    <th class="text-center" style="color: #ffeb29">Position</th>
                    <th class="text-center" style="color: #ffeb29">Address</th>
                    <th class="text-center" style="color: #ffeb29">Role</th>
                    <th class="text-center" style="color: #23de06">Edit</th>
                    <th class="text-center" style="color: #de0619">Delete</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="emp:${employees}">
                    <td th:text="${empStat.index+1}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.surname}"></td>
                    <td th:text="${emp.fatherName}"></td>
                    <td th:text="${emp.email}"></td>
                    <td th:text="${emp.birthDay}"></td>
                    <td th:text="${emp.gender}"></td>
                    <td th:text="${emp.salary}+' â‚¼'"></td>
                    <td th:text="${emp.departmentDTO.name}"></td>
                    <td th:text="${emp.positionResponseData.name}"></td>
                    <td th:text="${emp.address}"></td>
                    <td th:text="${emp.role}"></td>
                    <td>
                        <button type="button" id="btnEdit" class="btn btn-success"
                                style="width: 100px;align-items: center">Edit
                        </button>
                    </td>
                    <td>
                        <button type="button" id="btnDelete" class="btn btn-danger"
                                style="width: 100px;align-items: center">Delete
                        </button>
                    </td>
                </tr>
                </tbody>

                <tfoot>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary float-end" id="addNewEmployee"
                            value="Add new employee">
                        Add new employee
                    </button>
                </div>

                </tfoot>


            </table>


        </div>
    </div>
</form>
</body>


</html>
